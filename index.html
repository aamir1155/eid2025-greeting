<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>معايدة عيد الفطر 2025</title>
  <!-- ربط ملف التنسيق -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>إنشاء معايدة عيد الفطر 2025</h1>
  <!-- نص إضافي للمستخدم -->
  <p class="instruction">اختر القالب المناسب</p>
  
  <!-- قسم اختيار القالب -->
  <div id="template-selection">
    <img src="images/3.png" alt="قالب 1" class="template-option" onclick="selectTemplate('images/3.png')">
    <img src="images/5.png" alt="قالب 2" class="template-option" onclick="selectTemplate('images/5.png')">
    <img src="images/7.png" alt="قالب 3" class="template-option" onclick="selectTemplate('images/7.png')">
    <!-- يمكنك إضافة المزيد من الصور هنا -->
  </div>
  
  <!-- قسم التعديل على المعايدة -->
  <div id="editor">
    <div class="template-container" id="canvas-container">
      <img id="template-image" src="" alt="القالب">
      <!-- عنصر النص القابل للتحرير مع تلميح للسحب -->
      <div id="text-element" class="draggable" contenteditable="true" style="top:50px; left:50px; font-size:24px; color:#000;">
        أدخل اسمك هنا
      </div>
      <span class="mobile-hint">يمكنك سحب النص لوضعه في المكان المناسب</span>
      <!-- صورة المستخدم المرفوعة (تظهر داخل دائرة) -->
      <img id="user-image" src="" alt="صورة المستخدم" class="draggable circular-image" style="display:none; width:100px; height:100px; top:100px; left:100px;">
    </div>
    <div class="controls">
      <div class="control-group">
        <label>أدخل النص:</label>
        <input type="text" id="user-text" placeholder="أدخل اسمك أو نص المعايدة">
        <button onclick="updateText()">تطبيق</button>
      </div>
      <div class="control-group">
        <label>حجم الخط:</label>
        <input type="range" id="font-size" min="16" max="72" value="24" onchange="updateFontSize(this.value)">
      </div>
      <div class="control-group">
        <label>لون الخط:</label>
        <input type="color" id="font-color" value="#000000" onchange="updateFontColor(this.value)">
      </div>
      <div class="control-group">
        <label>نوع الخط:</label>
        <select id="font-type" onchange="updateFontType(this.value)">
          <option value="Arial">Arial</option>
          <option value="Tahoma">Tahoma</option>
          <option value="Times New Roman">Times New Roman</option>
          <option value="'Amiri', serif">أميري</option>
          <option value="'Cairo', sans-serif">Cairo</option>
          <option value="'Ruqaa', sans-serif">الرقعة</option>
          <option value="'Diwan', serif">خط الديوان</option>
          <option value="'Traditional Arabic', serif">الخط التقليدي</option>
        </select>
      </div>
      <div class="control-group">
        <label>رفع صورة (اختياري):</label>
        <input type="file" id="image-upload" accept="image/*" onchange="uploadUserImage(event)">
      </div>
      <!-- إضافة تحكم تكبير/تصغير الصورة -->
      <div class="control-group">
        <label>تكبير الصورة:</label>
        <input type="range" id="image-zoom" min="0.5" max="2" step="0.1" value="1" onchange="updateImageZoom(this.value)">
      </div>
      <div class="control-group buttons-group">
        <button onclick="downloadImage()">تحميل المعايدة</button>
        <button onclick="shareImage()">مشاركة المعايدة</button>
        <!-- زر العودة للصفحة الرئيسية -->
        <button onclick="goHome()">الصفحة الرئيسية</button>
      </div>
      <!-- خيارات المشاركة على وسائل التواصل -->
      <div id="share-buttons" class="control-group">
        <button onclick="shareWhatsApp()">مشاركة على واتساب</button>
        <button onclick="shareInstagram()">مشاركة على إنستقرام</button>
        <button onclick="shareSnapchat()">مشاركة على سناب شات</button>
        <button onclick="shareFacebook()">مشاركة على فيسبوك</button>
      </div>
    </div>
  </div>
  
  <!-- ربط ملف الجافاسكريبت -->
  <script src="script.js"></script>
  <!-- تضمين مكتبة html2canvas لالتقاط المحتوى كصورة -->
  <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
</body>
</html>
